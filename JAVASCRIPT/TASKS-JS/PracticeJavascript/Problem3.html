<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Date Display</title>
</head>
<body>
    <script>
        var date=new Date();
        var day= date.getDate();
        var month= new Date();
        var mon=month.getMonth()+1;
        var year=new Date();
        var yer= year.getFullYear();
        console.log(mon+"-"+day+"-"+yer);
    </script>
</body>
</html>
